    <div class="container body">


        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">

                    <div class="navbar nav_title" style="border: 0;">
                        <a href="{{pathFor 'index'}}" class="site_title"><i class="fa fa-paw"></i> <span>Thaicom</span></a>
                    </div>
                    <div class="clearfix"></div>

                    <!-- menu prile quick info -->
                    <div class="profile">
                        <div class="profile_pic">
                            <img src="/assets/images/img.jpg" alt="..." class="img-circle profile_img">
                        </div>
                        <div class="profile_info">
                            <span>Welcome,</span>

                            <h2>{{name}}</h2>
                        </div>
                    </div>
                    <!-- /menu prile quick info -->

                    <br/>

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                        <div class="menu_section">
                            <h3>General</h3>
                            <ul class="nav side-menu">
                                <li><a href="{{pathFor 'index'}}"><i class="fa fa-home"></i> Home</a>
                                </li>
                                <li><a><i class="fa fa-database"></i> Resources <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a href="{{pathFor 'showAllAntennas'}}">Antennas</a>
                                        </li>
                                        <li><a href="{{pathFor 'showAllFrequencyBands'}}">Frequency Bands</a>
                                        </li>
                                        <li><a href="{{pathFor 'showAllGateways'}}">Gateways</a>
                                        </li>
                                        <li><a href="{{pathFor 'showAllSatellites'}}">Satellites</a>
                                        </li>
                                    </ul>
                                </li>

                            </ul>
                        </div>
                        <!-- Admin menu. Only user with 'Admin' roles will see this -->
                        {{#if isInRole 'admin'}}
                        <div class="menu_section admin-menu">
                            <h3>Admin</h3>
                            <ul class="nav side-menu">
                                <li><a><i class="fa fa-database"></i> Database <span
                                        class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a href="{{pathFor 'showAllSatellites'}}">Satellites</a>
                                        </li>

                                    </ul>
                                </li>

                            </ul>
                        </div>
                        {{/if}}
                    </div>
                    <!-- /sidebar menu -->

                    <!-- /menu footer buttons -->
                    <div class="sidebar-footer hidden-small">
                        <a data-toggle="tooltip" data-placement="top" title="Settings">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="Lock">
                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" href="{{pathFor 'logout'}}" title="Logout">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        </a>
                    </div>
                    <!-- /menu footer buttons -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">

                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                                   aria-expanded="false">
                                    <img src="/assets/images/img.jpg" alt="">{{name}}
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
                                    <li><a href="javascript:;"> Profile</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <span class="badge bg-red pull-right">50%</span>
                                            <span>Settings</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">Help</a>
                                    </li>
                                    <li><a href="{{pathFor 'logout'}}"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
                                    </li>
                                </ul>
                            </li>

                            <li role="presentation" class="dropdown">
                                <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown"
                                   aria-expanded="false">
                                    <i class="fa fa-envelope-o"></i>
                                    <span class="badge bg-green">1</span>
                                </a>
                                <ul id="menu1" class="dropdown-menu list-unstyled msg_list animated fadeInDown"
                                    role="menu">
                                    <li>
                                        <a>
                      <span class="image">
                                        <img src="/assets/images/img.jpg" alt="Profile Image"/>
                                    </span>
                      <span>
                                        <span>Thanat Varathon</span>
                      <span class="time">3 mins ago</span>
                      </span>
                      <span class="message">
                                       Notification is not working right now.
                                    </span>
                                        </a>
                                    </li>

                                    <li>
                                        <div class="text-center">
                                            <a href="inbox.html">
                                                <strong>See All Alerts</strong>
                                                <i class="fa fa-angle-right"></i>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </nav>
                </div>

            </div>
            <!-- /top navigation -->


            <!-- page content -->
            <div class="right_col" role="main">

                <!-- top tiles -->
                <!--
               <div class="row tile_count">
                   <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
                       <div class="left"></div>
                       <div class="right">
                           <span class="count_top"><i class="fa fa-user"></i> Total Satellites</span>
                           <div class="count">5</div>
                       </div>
                   </div>


               </div>
               -->
                <!-- /top tiles -->


                {{>Template.dynamic template=content}}


                <!-- footer content -->

                <footer>
                    <div class="copyright-info">
                        <p class="pull-right">Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib
                            | Modified by CSD Thaicom</a>
                        </p>
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->
            </div>
            <!-- /page content -->

        </div>

    </div>

    <!--<script src="/assets/js/bootstrap.min.js"></script>-->
    <script src="/assets/js/custom.js"></script>

</template>
