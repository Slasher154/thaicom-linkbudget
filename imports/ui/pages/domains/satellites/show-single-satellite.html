<template name="showSingleSatellite">

            <div class="title_left">
                <h1>{{viewingSatellite.name}}</h1>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <hr />

            {{> thaicomSatelliteWidget satellite=viewingSatellite}}

        </div>
    {{/if}}
</template>
